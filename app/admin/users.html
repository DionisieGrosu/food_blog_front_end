                    </div>

                </div>
            </div>

                                    <li>

                                                                <h1>Lorem ipsum dolor sit amet.</h1>
                                                                <h2><span>09</span> September, 2010</h2>

                                                    <div class="col-xl-1 col-md-2 col-sm-2 col-3">

                                                    </div>
                                                </div>
                                            </li>
                                        </ul>

                                <div class="row nav-buttons">
                                    <div class="nav-buttons-wrap">
                                        <a href=""><i class="fas fa-chevron-left"></i></a>

                                            <li class="category-list"><label for="manager"><input type="checkbox" 
                                                name="manager" id="manager" class="categories-checkbox" value="manager"><div class="my-checkbox"></div>Manager</label></li>

                                        </ul>

                            <input type="text" placeholder="Your Email">
                            <input type="text" placeholder="Your Login">
                            <input type="password" placeholder="Your Password">
                            <input type="password" placeholder="Repeat Your Password">
                            <label for="uploadedimage">Upload Image</label>
                            <input type="file" name="uploadedimage" id="uploadedimage" class="uploadedimage" accept="image/png, .jpeg, .jpg, image/gif">
                            <input type="submit" value="Add User">
                        </form>
                    </div>
